<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home || Emergency Service</title>

    <!-- tailwind and daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- connect to css file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome CDN -->
    <script src="https://kit.fontawesome.com/7cc94a2532.js" crossorigin="anonymous"></script>
</head>
<body class="md:max-w-[1920px] mx-auto">
    <header class="max-h-[100px]">
        <nav class="flex justify-between items-center mt-3 ml-2 mr-2 md:ml-14 md:mr-14 md:mt-6 md:mb-6">
            <div class="flex items-center gap-2.5">
                <img class="h-[50px] w-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold">Emergency<br> Service</h1>
            </div>
            <div class="flex gap-5">
                <div class="flex bg-[#41ff6b1a] rounded-[50px] items-center">
                    <h1 class="mt-0.5 mb-0.5 ml-2 md:mt-3 md:mb-3 md:ml-9 md:mr-1 font-bold">0</h1>
                    <img class="h-[30px] w-[30px] mt-0.5 mb-0.5 mr-2 md:mt-3 md:mb-3 md:mr-9" src="assets/heart.png" alt="">
                </div>
                <div class="flex bg-[#41ff6b1a] rounded-[50px] items-center">
                    <h1 class="mt-0.5 mb-0.5 ml-1 md:mt-3 md:mb-3 md:ml-9 md:mr-1 font-bold">100</h1>
                    <img class="mt-0.5 mb-0.5 mr-1 h-[24px] w-[24px] md:mt-3 md:mb-3 md:mr-9" src="assets/coin.png" alt="">
                </div>
                <div class="bg-[#00A63E] rounded-[50px] items-center">
                    <h1 class=" mt-0.5 mb-0.5 ml-1 mr-1 md:mt-3.5 md:mb-3.5 md:ml-9 md:mr-9 text-white font-bold"><span>2</span> Copy</h1>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
